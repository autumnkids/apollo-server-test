enum Unit {
  LENGTH
  BOX
  AREA
  ROLL
  SET
  REGULAR
}

enum PriceDescriptor {
  OnSalePrice
  SalePrice
  ListPrice
  SuggestedRetailPrice
  ClearancePrice
  SmallestPurchasablePrice
  ConfiguredPrice
  PricePerItem
  UnitPrice
}

interface PriceInterface {
  priceDescriptor: PriceDescriptor!
  unitType: Unit!
}

type SimplePrice implements PriceInterface {
  priceDescriptor: PriceDescriptor!
  unitType: Unit!
  price: Float!
}

type RangePrice implements PriceInterface {
  priceDescriptor: PriceDescriptor!
  unitType: Unit!
  min: Float!
  max: Float
}

type PriceDiscount {
  savedPercent: Float!
}

type RestrictedPrice {
  restrictionReason: String!
}

union Price = SimplePrice | RangePrice | RestrictedPrice | PriceDiscount

enum PriceUseCase {
  PriceBlock
  ProductDetails
}

enum ProductId {
  NormalProduct
  ProductWithClearanceAvailable
  ProductWithSets
  FlooringProduct
  WallpaperInDE
  RugProduct
  ClearanceProduct
  KitProduct
  RestrictedProduct
  ProductWithMinPrice
  OnSaleProduct
}

input ProductConfiguration {
  quantity: Int
}

type Product {
  id: ProductId!
  prices(useFor: PriceUseCase): [Price]!
}

type Query {
  product(id: ProductId, configuration: ProductConfiguration): Product
}
